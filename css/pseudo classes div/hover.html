<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        div:hover{
            color: red;
        }
        div>p{/*> para dizer que p esta dentro de div*/
            display: none;
        }
        div:hover>p{
            display: block;
            color: white;
            background-color: rgba(147, 26, 26, 0.781);
            width: 300px;
        }
    </style>

</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mousse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
