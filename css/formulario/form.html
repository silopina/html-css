<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>  
    <h1>my first form</h1>
   
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="issue"> Usuario:</label>
            <input type="text" name="ssue" id="issue" required minlength="5" maxlength="15" size="10" placeholder="user name" autocomplete="username">
        </p>
        <p><label for="isen">Senha:</label>
            <input type="password" name="Sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="min 8 letter" autocomplete="current-password"> 
        </p>
        <p>
            <input type="submit" value="To Send">
            <input type="reset" value="Reset">
        </p>
    </form>

</body>
</html>
