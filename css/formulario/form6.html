<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
           
            <label for="iest" aria-placeholder="choice">States</label>
            <select name="state" id="iest">
                <option value="" selected>...Choice...</option>
                <optgroup label="Southeast region">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Northeast Region">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

            </select>
            <p>
                
                <label for="iprof">Profission:</label>
                <input type="text" name="prof" id="iprof" list="listprof" placeholder="...choice...">
                <datalist id="listprof">
                    <option>Administrator</option>
                    <option>Accountant</option>
                    <option>Developer</option>
                    <option>Teacher</option>
                </datalist>
            </p>
            <p>
                <label for="isms">Message:</label><br>
                <textarea name="sms" id="isms" cols="30" rows="10" placeholder="Your Message here..."></textarea>
            </p>
        </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
