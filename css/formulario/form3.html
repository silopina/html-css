<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Example</h1>
    <fieldset>
        <legend>Personal Data</legend>
        <form action="cadastro.php" method="get">
            <p>
                <label for="iname">Name</label>
                <input type="text" name="name" id="iname">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p>
                <label for="itel">Phone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\d{3}-\d{2}-\d{2}$" placeholder="xxx-xx-xx">
                <!-- Estudar mais sobre RegEx-->
            </p>
            <p>
                <input type="submit" value="Send">
                <input type="reset" value="Reset">
            </p>
        </form>
    </fieldset>

</body>
</html>
