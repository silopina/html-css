<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> 
        <p>
            <label for="iano"> What year were you born?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade"> Your age is:</label>
            <output id="iidade">0</output>

        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </p>
        <script>
            function calcIdade(){
                let atual = new Date().getFullYear()
                iidade.innerHTML= Number(atual)- Number(iano.value)
            }
        </script>
    </form>
