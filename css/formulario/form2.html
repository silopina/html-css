<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Test</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Name:</label>
            <input type="text" name="nome" id="inome" required autocomplete="name" placeholder="full name" maxlength="30">
        </p>
        <p>
            <label for="iaverage">Average:</label>
            <input type="number" name="average" id="iaverage" min="0" max="20" placeholder="0 a 20" step="0.01" required value="10">
        </p>
        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="To send">
            <input type="reset" value="Reset">
        </p>
    </form>
    
</body>
</html>
