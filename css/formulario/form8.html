<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> 
        <p>
            <label for="inum">Number:</label>
            <input type="range" name="Number" id="inum" min="0" max="10" value="5" oninput="document.getElementById('ival').innerHTML=this.value">
            <output id="ival">5</output>

        
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </p>
    </form>
