<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Color</label>
            <input type="color" name="cor" id="icor" value="00ff00">
        </p>
        <p>
            <label for="inivel">Satisfaction Level</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </p>
        <label for="ifoto">Profile Photo</label>
        <input type="file" name="foto" id="ifoto">
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
