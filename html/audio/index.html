<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Reproduzindo áudio</h1>
    <p>we go learn the reproduce audio in HTML</p>
    <audio src="Calimba - E's Jammy Jams.mp3" controls ></audio> <!--Compativel com HP3, WAV OGG-->
    <audio preload="metadata" autoplay controls>
        <source src="Calimba - E's Jammy Jams.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador nao conseque reproduzir áudio(Unfortunately your browser cannot play audio). <a href="Calimba - E's Jammy Jams.mp3"></a></p>

    </audio>
    
</body>
</html>
